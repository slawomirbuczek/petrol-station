spring.application.name=petrol-station-config-server
server.port=8888

logging.level.com.netflix.discovery=off
logging.level.com.pk.petrolstationconfigserver=trace

spring.cloud.config.server.git.uri=https://github.com/slawomirbuczek/petrol-station-configs
spring.cloud.config.server.git.default-label=main

eureka.client.region=default
eureka.client.registryFetchIntervalSeconds=5

eureka.client.serviceUrl.defaultZone=http://petrol-station-discovery-server:8761/eureka/

