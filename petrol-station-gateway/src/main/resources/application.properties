server.port=8762
spring.application.name=gateway
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

zuul.ignored-services=*

zuul.routes.monitoring.service-id=monitoring
zuul.routes.monitoring.path=/monitoring/**

zuul.routes.price-list.service-id=price-list
zuul.routes.price-list.path=/price-list/**

zuul.routes.car-wash-reservation.service-id=car-wash-reservation
zuul.routes.car-wash-reservation.path=/car-wash-reservation/**

zuul.routes.auth-service.path=/auth/**
zuul.routes.auth-service.service-id=auth-service
zuul.routes.auth-service.strip-prefix=false
zuul.routes.auth-service.sensitive-headers=Cookie,Set-Cookie

